<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCart</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .images{
            height: 50px;
            width: 50px;
            border: 2px solid white;
        }
        img{
          
            height: 100%;
            width: 100%;

        }
    </style>
</head>
<body>

    <!-- Quantity and Price Section -->
<div class='container'>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"><a href="{% url 'store' %}" class="btn btn-primary btn-lg">Continue Shopping →</a></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><h3><strong>Items: {{cart.quantity}} </strong></h3></th>
            <td></td>
            <td><h3><strong>Total: 0</strong></h3></td>
            <td>
              <a href = "{% url 'checkout' %}">
                <button type="button" class="btn btn-primary btn-lg">Checkout →</button></a></td>
          </tr>
          
        </tbody>
      </table>
    </div>


    <!-- Cart Section -->
<div class = 'container' style = 'margin-top: 50px; width: 70%'>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"><h3><strong>Item</strong></h3></th>
        <th scope="col"><h3><strong>Price</strong></h3></th>
        <th scope="col"><h3><strong>Quantity</strong></h3></th>
        <th scope="col"><h3><strong>Total</strong></h3></th>
      </tr>
    </thead>
    <tbody>

      {% for item in cartitems %}
      <tr>
        <th scope="row"><div class="images"><img  class=" img" src ='{{item.product.image.url}}' ></div></th>
        <td><h3>{{item.product.name}}</h3></td>
        <td><h3>${{item.product.price}}</h3></td>
        <td><input type = 'number'data-product="{{item.product.product_id}}" class = 'quantity' value = "{{item.quantity}}" style = 'width: 50px; padding-left: 5px'></td>
        <td><h3>{{item.subtotal| floatformat:2}}</h3></td>
      </tr>
      {% endfor %}
      <tr>
        <th scope="row"><div id = "cart_image"></div></th>
        <td><h3></h3></td>
        <td><h3></h3></td>
        <td></td>
        <td id = 'total'><h3><strong>{{cart.grandtotal | floatformat:2}}</strong></h3></td>
      </tr>
      
    </tbody>
  </table>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
