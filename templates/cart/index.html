{% extends "./base.html" %}

{% block content %}
  

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Messages : </strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
  </div>

  {% endfor %}

  <section >
    <div class="container pt-5">
      <div class="row gy-5">
        {% for product in products%}
        <div class="col-lg-4 col-md-6 col-sm-11 mb-2">
          <div class="card">
            <img src="{{product.image.url}}" class="card-img-top product-image" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">â‚¹ {{ product.price }}
              <p>
                <a href="#" class="btn btn-primary add-to-cart" data-product="{{product.product_id}}"   data-action="add">Add to
                  cart</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  
{% endblock content %}
